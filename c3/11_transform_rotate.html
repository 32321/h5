<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px dotted;
            margin: 100px auto;
            }
        .box1{
            width: 400px;
            height: 400px;
            background-color: red;
            transform: rotate(25deg);/* 旋转*/
            transform-origin: center top;/*旋转原点   水平 居中*/
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
