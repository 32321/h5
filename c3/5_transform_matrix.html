<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: #c8fffa;
            -webkit-transform: matrix(1,1,-1,1,30,20);
            -moz-transform: matrix(1,1,-1,1,30,20);
            -ms-transform: matrix(1,1,-1,1,30,20);
            -o-transform: matrix(1,1,-1,1,30,20);
            transform: matrix(1,1,-1,1,30,20);
            /*
              a c e * x                    起始x,y为中心点，计算后为ax+cy+e，bx+dy+f
              b d f * y =  x=ax+cy+e
              0 0 1 * 1    y=bx+dy+f
              matrix()这个属性值功能特别强大  缺一不可 没有单位  还要根据六个参数来进行计算是否有效
                有translate(x,y) 最后两个参数，不带单位
              rotate(deg) 前四个参数 cos sin -sin cos 不带单位
              scale(x,y)  a,d这两个参数
               skew(xdeg,ydeg)  b c这两个参数 tany tanx 没有单位
            */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
