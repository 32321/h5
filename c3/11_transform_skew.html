<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 300px;
            height: 300px;
            border: 5px dotted;
            margin:200px auto;
        }
        .div2{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            transform: skew(50deg,50deg);/* 扭曲 以x轴和y轴进行扭曲 第二个参数默认为0 */
            /* matrix 矩阵变换 六个参数  */
        }

    </style>
</head>
<body>
<div class="div1">
    <div class="div2"></div>
</div>
</body>
</html>
