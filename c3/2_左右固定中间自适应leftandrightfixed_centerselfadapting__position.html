<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两边固定中间自适应-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left , .right{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .left{
            background-color: gold;
            top:0;
            left:0;
        }
        .right{
            background-color: #ff13fe;
            top:0;
            right:0;
        }
        .center{
            background-color: red;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>
</html>
