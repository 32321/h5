<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深克隆与浅克隆</title>
</head>
<body>
<script>
    var obj={
        name:"xiaoming",
        age:18,
        father:{
            name:"mingtian",
            age:55
        }
    }
    var obj1=obj;
    obj.name="xiaoli";
    console.log(obj1);//{name: "xiaoli", age: 18, father: {…}}
    //涉及到内存问题     基本数据类型都存储到栈中，而引用数据类型存储在堆中。
    //栈中存储的都是地址的引用。上面的obj与obj1其实引用的是同一个对象。
    var a=5;
    var b=a;
    a=6;
    console.log(b);//5
</script>
</body>
</html>
